<!DOCTYPE html>
<html lang="en">
<head>

            <h2>LOGIN</h2>
              <table class="table table-borderless">
                  <tr>

                      <td><input id="uname" type="text" class="form-control"></td>
                  </tr>
                  <tr>
                      <td>Password</td>
                      <td><input id="pword" type="text" class="form-control"></td>
                  </tr>
                  <tr>
                      <td></td>
                      <td><button onclick="logicclick()" class="btn btn-success">LOGIN</button></td>
                  </tr>
              </table>

          </div>
          <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-3">
            <h2>REGISTRATION</h2>
              <table class="table table-borderless">

                      <td>Name</td>

                  </tr>
                  <tr>

                  </tr>

                  </tr>
                  <tr>
                      <td>Mobile No</td>
                      <td><input id="mobile" type="text" class="form-control"></td>
                  </tr>
                  <tr>
                      <td>Email id</td>
                      <td><input id="email" type="text" class="form-control"></td>
                  </tr>
                  <tr>
                      <td>Username</td>
                      <td><input id="user" type="text" class="form-control"></td>
                  </tr>
                  <tr>
                      <td>Password</td>
                      <td><input id="pass" type="text" class="form-control"></td>
                  </tr>
                  <tr>
                      <td>Confirm password</td>
                      <td><input id="confirm" type="text" class="form-control"></td>
                  </tr>
                  <tr>
                      <td></td>
                      <td><button onclick="regclick()" class="btn btn-info">REGISTER</button></td>
                  </tr>
              </table>

          </div>
      </div>
  </div>
  <script>
      function logicclick(){
          var getuname=document.getElementById("uname").value
          var getpword=document.getElementById("pword").value
          console.log(getuname)
          console.log(getpword)

</html>
